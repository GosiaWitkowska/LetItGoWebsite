<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	
    <link rel="stylesheet" href="style.css">
	<link href="booking_form.css" rel="stylesheet">
	<link href='custom.css' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

	  <!-- jQuery and Bootstrap JS -->
	  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
	  

	  <!-- BootstrapValidator JS -->
	  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>
	 	  
  </head>
  <body>

	<div class="row">
		<div class="content">
	            <div class="col-xl-10 offset-xl-1">

                <form id="contact-form" method="post" role="form">

                    <div class="messages"></div>

                    <div class="controls">
					    <div class="row">
						    <div class="col-lg-6">
								<div class="form-group">
									<label class="control-label">Reading Type</label>
									<select class="form-select form-control" name="readingType" aria-label="Default select example">
									  <option value="1">3 cards spread (approx. 15min): £30</option>
									  <option value="2">Celtic spread (approx. 30min): £50</option>
									  <option value="3">Two columns spread; you and them (approx. 30min): £50 </option>
									</select>
								</div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Name *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required"
                                        data-error="Name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_lastname">Zodiac sign (sun, moon, raising) *</label>
                                    <input id="form_lastname" type="text" name="zodiac" class="form-control" placeholder="Please enter your zodiac sign *" required="required"
                                        data-error="Zodiac sign is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form_message">Question/Problem *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required"
                                data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LeDMiwaAAAAADDLxfwr-vj2L1BbkhCaPRStckGW" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                            <div class="help-block with-errors"></div>
                        </div>


						<div style="margin:3em;">
							<button type="submit" class="btn btn-success btn-send" id="btn-booking" class="btn btn-primary mb-2">Send Request and Pay</button>
							
						</div>
                    </div>
                </form>
            </div>	
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="validator.js"></script>
<script src="contact.js"></script>

</body>



</html>
