	  <!-- Animated Loading Icon -->
	  <style type="text/css">
	  .glyphicon-refresh-animate {
		  -animation: spin .7s infinite linear;
		  -webkit-animation: spin2 .7s infinite linear;
	  }

	  @-webkit-keyframes spin2 {
		  from { -webkit-transform: rotate(0deg);}
		  to { -webkit-transform: rotate(360deg);}
	  }

	  @keyframes spin {
		  from { transform: scale(1) rotate(0deg);}
		  to { transform: scale(1) rotate(360deg);}
	  }
	  </style>

  <body>

	<div class="row justify-content-md-center">
	<div class="content">
		<form class="form-booking form-horizontal" role="form" id="test-form">
		
		
			<div class="form-group">
				<div class="col-md-10 col-md-offset-1 inputGroupContainer">
				    <label class="control-label">Choose Reading Type</label>
					<select class="form-select" name="readingType" aria-label="Default select example">
					  <option value="1">3 cards spread (approx. 15min) : £30</option>
					  <option value="2">Celtic spread (approx. 30min) : £50</option>
					  <option value="3">Two columns spread; you and them (approx. 30min) : £50 </option>
					</select>
				</div>
			</div>
			<div class="form-group">
			  <div class="col-md-10 col-md-offset-1 inputGroupContainer">
				  <label class="control-label">Name</label>
				  <input type="text" class="form-control" name="name" placeholder="Name"/>
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-md-10 col-md-offset-1 inputGroupContainer">
				<label class="control-label">Zodiac sun sign (moon and raising if known)</label>
			    <input type="text" class="form-control" name="lastName" placeholder="Last Name"/>
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-md-10 col-md-offset-1 inputGroupContainer">
				<label class="control-label">Email</label>
				<input type="text" class="form-control" name="email" placeholder="name@domain.com"/>
			  </div>
			</div>
			
			<div class="form-group">
			  <div class="col-md-10 col-md-offset-1 inputGroupContainer">
				<label class="control-label">Question/Problem</label>
				<textarea type="text" class="form-control" name="question" placeholder="Enter your question or problem" rows="4" style="resize: vertical;"></textarea>
			  </div>
			</div>

	
			<div class="form-group">			
				<div class="col-md-7 col-md-offset-3 g-recaptcha" name="recaptcha" data-sitekey="6LeDMiwaAAAAADDLxfwr-vj2L1BbkhCaPRStckGW"></div>
			</div>
			
			<div class="form-group">
			  <div class="col-md-8 col-md-offset-2 inputGroupContainer">
				<button type="submit" class="btn btn-default" id="postForm">Send Request and Pay</button>
			  </div>
			</div>		
			
		</form>  
	</div>
	</div>
